<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Stud Info</title>
</head>
<body>

	<form action="InsertStudInfo" method="post">
	
		<table align="center">
		
		<tr>
				<td align="center" colspan="2"><h1>Student Information</h1></td>
			</tr>
		
			<tr>
				<td>Name: </td>
				<td><input type="text" name="stud_name"></td>
			</tr>
			
			<tr>
				<td>Surname: </td>
				<td><input type="text" name="stud_surname"></td>
			</tr>
			
			<tr>
				<td>Mobile: </td>
				<td><input type="number" name="stud_mobile"></td>
			</tr>
			
			<tr>
				<td>Email: </td>
				<td><input type="email" name="stud_email"></td>
			</tr>
			
			<tr>
				<td>Age: </td>
				<td><input type="number" name="stud_age"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><button type="submit">Insert Data</button></td>
			</tr>
		</table>
	
	</form>

</body>
</html>
