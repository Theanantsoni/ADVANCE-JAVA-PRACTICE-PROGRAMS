<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
</head>
<body>
<h1> Enter the Registration Details in the below form</h1>
<form name="frmStudent" action="RegisterStudent" method="POST">
<table>
	<tr>
		<td>Name: </td>
		<td><input type="text" id="nm" name="nm" /></td>
	</tr>
	<tr>
		<td>Password: </td>
		<td><input type="password" id="pwd" name="pwd" /></td>
	</tr>
	<tr>
		<td>Address: </td>
		<td><input type="text" id="addr" name="addr" /></td>
	</tr>
	<tr>
		<td>Contact Number: </td>
		<td><input type="text" id="contact" name="contact" /></td>
	</tr>
	<tr>
		<td>Email ID: </td>
		<td><input type="text" id="emailId" name="emailId" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="Submit" value="Submit" /></td>
	</tr>
</table>
</form>
</body>
</html>
